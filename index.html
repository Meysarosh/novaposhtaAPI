<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script/control.js"></script>
    <title>Luggage store</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <img src="img/logorb.png" alt="logo" class="logo" />
          <h1 class="header__text">
            Reliable luggage<br />
            for reliable travel
          </h1>
          <div class="search">
            <button class="circle__btn">
              <svg class="header__icon">
                <use xlink:href="img/symbol.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </div>

          <button class="circle__btn shopping-cart__btn">
            <div class="itemsincart">
              <!-- <span class="itemsincart__num">1</span> -->
            </div>
            <svg class="header__icon">
              <use xlink:href="img/symbol.svg#icon-shopping-cart"></use>
            </svg>
          </button>

          <button class="circle__btn menu-header__btn">
            <svg class="header__icon">
              <use xlink:href="img/symbol.svg#icon-menu"></use>
            </svg>
          </button>
        </div>

        <div class="menu">
          <button class="menu__close">
            <svg class="menu__close-btn">
              <use xlink:href="img/symbol.svg#icon-cross"></use>
            </svg>
          </button>
          <button class="menu__btn menu-cart">cart</button>
          <button class="menu__btn menu-check">
            check delivery date - <span style="color: red">api</span>
          </button>
          <button class="menu__btn menu-contacts">contacts</button>
          <button class="menu__btn menu-policy">shop policy</button>
        </div>
      </header>

      <form class="search-box">
        <input
          type="text"
          class="search-box__input"
          placeholder="I'm looking for..."
        />
        <button type="submit" class="search-box__btn">
          <svg class="search-box__icon">
            <use xlink:href="img/symbol.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <div class="content">
        <div class="helper__btns">
          <button class="helper__btns__filter__btn">
            <div class="filtersApplied">
              <!-- <span class="itemsincart__num">1</span> -->
            </div>
            <svg class="helper__btns__filter__icon">
              <use xlink:href="img/symbol.svg#icon-sound-mix"></use>
            </svg>
            <span class="helper__btns__filter__title">Filter</span>
          </button>

          <button class="helper__btns__sortby__btn">
            <svg class="helper__btns__sortby__icon">
              <use xlink:href="img/symbol.svg#icon-swap"></use>
            </svg>
            <span class="helper__btns__sortby__title">Sort by</span>
          </button>
        </div>

        <div class="helper__box"></div>

        <button class="back-to-top__btn">
          <svg class="back-to-top__icon">
            <use xlink:href="img/symbol.svg#icon-arrow-with-circle-up"></use>
          </svg>
        </button>

        <div class="shop"></div>
      </div>
      <footer class="footer">
        <div class="footer__menu">
          <button class="footer__menu-btn menu-cart">Cart</button>
          <button class="footer__menu-btn menu-check">
            Check delivery date
          </button>
          <button class="footer__menu-btn menu-policy">Shop policy</button>
        </div>
        <div class="footer__info">
          <div class="footer__info__contacts">
            <div class="footer__info__contacts-1">
              <svg class="footer__info__contacts-icon">
                <use xlink:href="img/symbol.svg#icon-phone"></use>
              </svg>
              <span class="footer__text">+380956792252</span>
            </div>
            <div class="footer__info__contacts-1">
              <svg class="footer__info__contacts-icon">
                <use xlink:href="img/symbol.svg#icon-email"></use>
              </svg>
              <span class="footer__text">meysarosh.roman@gmail.com</span>
            </div>
          </div>
          <div class="footer__info__social">
            <svg class="footer__icon">
              <use xlink:href="img/symbol.svg#icon-google-with-circle"></use>
            </svg>
            <svg class="footer__icon">
              <use xlink:href="img/symbol.svg#icon-facebook-with-circle"></use>
            </svg>
            <svg class="footer__icon">
              <use xlink:href="img/symbol.svg#icon-twitter-with-circle"></use>
            </svg>
          </div>
        </div>
        <div class="footer__author">
          <svg class="footer__icon">
            <use xlink:href="img/symbol.svg#icon-github"></use>
          </svg>
          <a
            class="footer__text"
            href="https://github.com/Meysarosh/novaposhtaAPI"
            target="blank"
            >This code on GitHub</a
          >
        </div>
      </footer>

      <div class="popup">
        <div class="popup__window">
          <button class="popup__close">&times;</button>
        </div>
      </div>
    </div>
  </body>
</html>
